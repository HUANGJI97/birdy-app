
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手动输入票号</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8 max-w-md">
    <header class="mb-6">
      <h1 class="text-2xl font-bold text-center">手动输入票号</h1>
      <p class="text-gray-600 text-center">请输入门票上的12位票号</p>
    </header>

    <div class="bg-white rounded-lg shadow p-4 mb-6">
      <div class="mb-4">
        <label for="ticketNumber" class="block text-sm font-medium text-gray-700 mb-1">票号</label>
        <input type="text" id="ticketNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="例如: T202507241234">
      </div>
    </div>

    <div class="flex space-x-4">
      <button onclick="location.href='index.html'" class="flex-1 border border-gray-300 bg-white hover:bg-gray-50 text-gray-700 py-3 px-4 rounded-lg font-medium">
        取消
      </button>
      <button id="submitBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg font-medium">
        查询
      </button>
    </div>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', function() {
      const ticketNumber = document.getElementById('ticketNumber').value;
      if(ticketNumber.length >= 6) {
        // 模拟查询成功
        setTimeout(function() {
          window.location.href = 'ticket-detail.html';
        }, 800);
      } else {
        alert('请输入有效的票号');
      }
    });
  </script>
</body>
</html>
