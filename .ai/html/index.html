
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>门票核销 - 扫码</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .scan-area {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 2px dashed #4CAF50;
      border-radius: 8px;
    }
    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #4CAF50;
      animation: scan 2s linear infinite;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8 max-w-md">
    <header class="mb-8">
      <h1 class="text-2xl font-bold text-center">门票核销系统</h1>
      <p class="text-gray-600 text-center">请扫描门票二维码</p>
    </header>

    <div class="scan-area mb-6">
      <div class="scan-line"></div>
    </div>

    <div class="flex flex-col space-y-4">
      <button id="scanBtn" class="bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center">
        <i class="fas fa-camera mr-2"></i> 开始扫描
      </button>
      
      <button onclick="location.href='manual.html'" class="border border-gray-300 bg-white hover:bg-gray-50 text-gray-700 py-3 px-4 rounded-lg font-medium flex items-center justify-center">
        <i class="fas fa-keyboard mr-2"></i> 手动输入票号
      </button>
    </div>

    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-2">最近核销记录</h2>
      <div class="bg-white rounded-lg shadow p-4">
        <div class="flex items-center justify-between py-2 border-b">
          <div>
            <p class="font-medium">VIP门票</p>
            <p class="text-sm text-gray-500">2025-07-24 10:30</p>
          </div>
          <span class="text-green-500"><i class="fas fa-check-circle"></i> 已核销</span>
        </div>
        <div class="flex items-center justify-between py-2">
          <div>
            <p class="font-medium">普通门票</p>
            <p class="text-sm text-gray-500">2025-07-24 09:15</p>
          </div>
          <span class="text-green-500"><i class="fas fa-check-circle"></i> 已核销</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('scanBtn').addEventListener('click', function() {
      // 模拟扫描成功
      setTimeout(function() {
        window.location.href = 'ticket-detail.html';
      }, 1500);
    });
  </script>
</body>
</html>
