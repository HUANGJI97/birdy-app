
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单确认</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .max-w-screen-sm {
      max-width: 414px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="mx-auto max-w-screen-sm min-h-screen bg-white shadow-lg">
    <div class="p-4">
      <div class="flex items-center mb-6">
        <button onclick="window.history.back()" class="mr-4">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-xl font-bold">订单确认</h1>
      </div>
      
      <div class="mb-6">
        <h2 class="font-bold mb-3">商品信息</h2>
        <div class="bg-gray-50 rounded-lg p-4">
          <div class="flex justify-between mb-3">
            <span>招牌汉堡 ×1</span>
            <span>¥28</span>
          </div>
          <div class="flex justify-between mb-3">
            <span>音乐会门票 ×2</span>
            <span>¥360</span>
          </div>
          <div class="flex justify-between border-t pt-3">
            <span class="font-bold">合计</span>
            <span class="font-bold text-red-500">¥388</span>
          </div>
        </div>
      </div>
      
      <div class="mb-6">
        <h2 class="font-bold mb-3">支付方式</h2>
        <div class="space-y-2">
          <div class="flex items-center justify-between p-3 border rounded-lg">
            <div class="flex items-center">
              <i class="fas fa-money-bill-wave text-green-500 mr-3"></i>
              <span>现金支付</span>
            </div>
            <i class="fas fa-check-circle text-blue-500"></i>
          </div>
          <div class="flex items-center justify-between p-3 border rounded-lg">
            <div class="flex items-center">
              <i class="fab fa-alipay text-blue-500 mr-3"></i>
              <span>支付宝</span>
            </div>
          </div>
          <div class="flex items-center justify-between p-3 border rounded-lg">
            <div class="flex items-center">
              <i class="fab fa-weixin text-green-500 mr-3"></i>
              <span>微信支付</span>
            </div>
          </div>
        </div>
      </div>
      
      <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full mb-4">
        确认支付
      </button>
    </div>
  </div>
</body>
</html>
