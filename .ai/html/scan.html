
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫码核销</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .scan-area {
      width: 300px;
      height: 300px;
      border: 2px dashed #3b82f6;
      position: relative;
      overflow: hidden;
    }
    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #3b82f6;
      animation: scan 2s linear infinite;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-xl font-bold">扫码核销</h1>
    </header>

    <!-- 扫码区域 -->
    <div class="p-4">
      <div class="text-center mb-4">
        <p class="text-gray-600">请对准顾客订单二维码进行扫描</p>
      </div>
      <div class="flex justify-center">
        <div class="scan-area rounded-lg">
          <div class="scan-line"></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <i class="fas fa-qrcode text-6xl text-blue-200 opacity-50"></i>
          </div>
        </div>
      </div>
      <div class="mt-4 text-center">
        <button id="manual-input" class="text-blue-500">
          <i class="fas fa-keyboard mr-2"></i>手动输入核销码
        </button>
      </div>
    </div>

    <!-- 底部操作 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t">
      <button id="history-btn" class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg">
        <i class="fas fa-history mr-2"></i>核销历史记录
      </button>
    </div>
  </div>

  <script>
    document.getElementById('manual-input').addEventListener('click', function() {
      alert('跳转到手动输入页面');
    });
    
    document.getElementById('history-btn').addEventListener('click', function() {
      alert('跳转到核销历史页面');
    });
    
    // 模拟扫码成功
    setTimeout(function() {
      window.location.href = 'order-detail.html';
    }, 3000);
  </script>
</body>
</html>
