
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的订单</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .max-w-screen-sm {
      max-width: 414px;
    }
    .order-status {
      font-size: 0.75rem;
      padding: 0.2rem 0.5rem;
      border-radius: 1rem;
    }
    .status-completed {
      background-color: #e6f7e6;
      color: #52c41a;
    }
    .status-pending {
      background-color: #fff7e6;
      color: #fa8c16;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="mx-auto max-w-screen-sm min-h-screen bg-white shadow-lg">
    <div class="p-4">
      <div class="flex items-center mb-6">
        <button onclick="window.history.back()" class="mr-4">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-xl font-bold">我的订单</h1>
      </div>
      
      <div class="space-y-4">
        <div class="border rounded-lg p-4">
          <div class="flex justify-between items-start mb-3">
            <div>
              <h2 class="font-bold">美味餐厅</h2>
              <p class="text-sm text-gray-500">2025-07-15 12:30</p>
            </div>
            <span class="order-status status-completed">已完成</span>
          </div>
          <div class="flex justify-between text-sm mb-2">
            <span>招牌汉堡 ×1</span>
            <span>¥28</span>
          </div>
          <div class="flex justify-between text-sm mb-2">
            <span>可乐 ×1</span>
            <span>¥8</span>
          </div>
          <div class="flex justify-between border-t pt-2 mt-2">
            <span class="font-bold">合计</span>
            <span class="font-bold">¥36</span>
          </div>
        </div>
        
        <div class="border rounded-lg p-4">
          <div class="flex justify-between items-start mb-3">
            <div>
              <h2 class="font-bold">夏日音乐会</h2>
              <p class="text-sm text-gray-500">2025-07-15 10:15</p>
            </div>
            <span class="order-status status-pending">待使用</span>
          </div>
          <div class="flex justify-between text-sm mb-2">
            <span>VIP门票 ×2</span>
            <span>¥600</span>
          </div>
          <div class="flex justify-between border-t pt-2 mt-2">
            <span class="font-bold">合计</span>
            <span class="font-bold">¥600</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
