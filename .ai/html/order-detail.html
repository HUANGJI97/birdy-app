
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单详情</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-blue-500 text-white p-4 flex items-center">
      <button id="back-btn" class="mr-2">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="text-xl font-bold">订单详情</h1>
    </header>

    <!-- 订单信息 -->
    <div class="p-4">
      <div class="bg-white rounded-lg shadow p-4 mb-4">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-lg font-bold">订单号: #20250724001</h2>
          <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-sm">待核销</span>
        </div>
        
        <div class="space-y-3">
          <div class="flex justify-between">
            <span class="text-gray-500">商品名称</span>
            <span class="font-medium">夏季限定T恤</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-500">规格</span>
            <span class="font-medium">黑色 / L</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-500">数量</span>
            <span class="font-medium">1件</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-500">金额</span>
            <span class="font-medium text-red-500">¥199.00</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-500">下单时间</span>
            <span class="font-medium">2025-07-24 10:30</span>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-4 mb-4">
        <h3 class="font-bold mb-2">顾客信息</h3>
        <div class="space-y-2">
          <div class="flex items-center">
            <i class="fas fa-user text-gray-400 mr-2"></i>
            <span>张先生</span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-phone text-gray-400 mr-2"></i>
            <span>138****1234</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部操作 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t">
      <button id="verify-btn" class="w-full bg-blue-500 text-white py-3 rounded-lg font-bold">
        <i class="fas fa-check-circle mr-2"></i>确认核销
      </button>
    </div>
  </div>

  <script>
    document.getElementById('back-btn').addEventListener('click', function() {
      window.history.back();
    });
    
    document.getElementById('verify-btn').addEventListener('click', function() {
      window.location.href = 'verify-success.html';
    });
  </script>
</body>
</html>
