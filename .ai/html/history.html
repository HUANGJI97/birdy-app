
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>核销历史</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto bg-white min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-blue-500 text-white p-4 flex items-center">
      <button id="history-back-btn" class="mr-2">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="text-xl font-bold">核销历史</h1>
    </header>

    <!-- 筛选 -->
    <div class="p-4 border-b">
      <div class="flex space-x-2">
        <select class="flex-1 bg-gray-100 border-0 rounded-lg px-3 py-2">
          <option>今天</option>
          <option>近7天</option>
          <option>近30天</option>
          <option>自定义</option>
        </select>
        <button class="bg-blue-500 text-white px-4 rounded-lg">
          <i class="fas fa-filter"></i>
        </button>
      </div>
    </div>

    <!-- 历史列表 -->
    <div class="divide-y">
      <div class="p-4">
        <div class="flex justify-between items-start mb-1">
          <h3 class="font-medium">#20250724001</h3>
          <span class="text-sm text-gray-500">14:25</span>
        </div>
        <p class="text-gray-600 text-sm mb-1">夏季限定T恤 - 黑色 / L</p>
        <div class="flex justify-between items-center">
          <span class="text-red-500 font-medium">¥199.00</span>
          <span class="text-sm bg-green-100 text-green-800 px-2 py-1 rounded">已核销</span>
        </div>
      </div>
      
      <div class="p-4">
        <div class="flex justify-between items-start mb-1">
          <h3 class="font-medium">#20250723005</h3>
          <span class="text-sm text-gray-500">昨天 16:42</span>
        </div>
        <p class="text-gray-600 text-sm mb-1">休闲牛仔裤 - 深蓝 / 32</p>
        <div class="flex justify-between items-center">
          <span class="text-red-500 font-medium">¥299.00</span>
          <span class="text-sm bg-green-100 text-green-800 px-2 py-1 rounded">已核销</span>
        </div>
      </div>
      
      <div class="p-4">
        <div class="flex justify-between items-start mb-1">
          <h3 class="font-medium">#20250722003</h3>
          <span class="text-sm text-gray-500">7月22日 11:15</span>
        </div>
        <p class="text-gray-600 text-sm mb-1">运动鞋 - 白色 / 42</p>
        <div class="flex justify-between items-center">
          <span class="text-red-500 font-medium">¥459.00</span>
          <span class="text-sm bg-green-100 text-green-800 px-2 py-1 rounded">已核销</span>
        </div>
      </div>
    </div>

    <!-- 底部操作 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 border-t">
      <button id="back-to-scan-from-history" class="w-full bg-blue-500 text-white py-3 rounded-lg font-bold">
        <i class="fas fa-qrcode mr-2"></i>返回扫码
      </button>
    </div>
  </div>

  <script>
    document.getElementById('history-back-btn').addEventListener('click', function() {
      window.history.back();
    });
    
    document.getElementById('back-to-scan-from-history').addEventListener('click', function() {
      window.location.href = 'scan.html';
    });
  </script>
</body>
</html>
