
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品分类</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .category-scroll {
      scrollbar-width: none;
    }
    .category-scroll::-webkit-scrollbar {
      display: none;
    }
    .category-item {
      transition: all 0.3s ease;
    }
    .category-item.active {
      background-color: #3b82f6;
      color: white;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-md mx-auto bg-white min-h-screen">
    <!-- 顶部导航 -->
    <header class="sticky top-0 z-10 bg-white shadow-sm p-4">
      <div class="flex items-center justify-between">
        <button class="text-gray-600">
          <i class="fas fa-arrow-left text-xl"></i>
        </button>
        <h1 class="text-xl font-semibold text-gray-800">商品分类</h1>
        <div class="w-6"></div>
      </div>
    </header>

    <!-- 分类导航 -->
    <div class="px-4 pt-2 pb-3">
      <div class="relative">
        <div class="category-scroll overflow-x-auto whitespace-nowrap pb-2">
          <div class="inline-flex space-x-2">
            <button class="category-item active px-4 py-2 rounded-full bg-blue-500 text-white font-medium">
              全部
            </button>
            <button class="category-item px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-medium">
              电子产品
            </button>
            <button class="category-item px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-medium">
              服装
            </button>
            <button class="category-item px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-medium">
              食品
            </button>
            <button class="category-item px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-medium">
              家居
            </button>
            <button class="category-item px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-medium">
              美妆
            </button>
            <button class="category-item px-4 py-2 rounded-full bg-gray-100 text-gray-700 font-medium">
              运动户外
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 商品列表 -->
    <div class="px-4 pb-20">
      <div class="grid grid-cols-2 gap-3">
        <!-- 商品卡片1 -->
        <div class="bg-white rounded-lg overflow-hidden shadow-sm border border-gray-100">
          <div class="aspect-square bg-gray-100 relative">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
                 class="w-full h-full object-cover" alt="商品图片">
            <div class="absolute top-2 right-2 bg-white rounded-full p-1 shadow">
              <i class="far fa-heart text-gray-400"></i>
            </div>
          </div>
          <div class="p-3">
            <h3 class="font-medium text-gray-800 truncate">无线蓝牙耳机</h3>
            <p class="text-sm text-gray-500 mt-1 truncate">高音质降噪运动耳机</p>
            <div class="flex items-center justify-between mt-2">
              <span class="text-red-500 font-semibold">¥199</span>
              <span class="text-xs text-gray-400">销量: 1.2k</span>
            </div>
          </div>
        </div>

        <!-- 商品卡片2 -->
        <div class="bg-white rounded-lg overflow-hidden shadow-sm border border-gray-100">
          <div class="aspect-square bg-gray-100 relative">
            <img src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
                 class="w-full h-full object-cover" alt="商品图片">
            <div class="absolute top-2 right-2 bg-white rounded-full p-1 shadow">
              <i class="far fa-heart text-gray-400"></i>
            </div>
          </div>
          <div class="p-3">
            <h3 class="font-medium text-gray-800 truncate">智能手表</h3>
            <p class="text-sm text-gray-500 mt-1 truncate">多功能运动健康监测</p>
            <div class="flex items-center justify-between mt-2">
              <span class="text-red-500 font-semibold">¥599</span>
              <span class="text-xs text-gray-400">销量: 856</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 底部导航 -->
    <nav class="fixed bottom-0 w-full max-w-md bg-white border-t border-gray-200 flex justify-around py-3">
      <a href="#" class="text-gray-400 flex flex-col items-center">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs mt-1">首页</span>
      </a>
      <a href="#" class="text-blue-500 flex flex-col items-center">
        <i class="fas fa-th-large text-xl"></i>
        <span class="text-xs mt-1">分类</span>
      </a>
      <a href="#" class="text-gray-400 flex flex-col items-center">
        <i class="fas fa-search text-xl"></i>
        <span class="text-xs mt-1">搜索</span>
      </a>
      <a href="#" class="text-gray-400 flex flex-col items-center">
        <i class="fas fa-shopping-cart text-xl"></i>
        <span class="text-xs mt-1">购物车</span>
      </a>
      <a href="#" class="text-gray-400 flex flex-col items-center">
        <i class="fas fa-user text-xl"></i>
        <span class="text-xs mt-1">我的</span>
      </a>
    </nav>
  </div>

  <script>
    // 分类切换功能
    document.querySelectorAll('.category-item').forEach(item => {
      item.addEventListener('click', function() {
        // 移除所有active类
        document.querySelectorAll('.category-item').forEach(el => {
          el.classList.remove('active', 'bg-blue-500', 'text-white');
          el.classList.add('bg-gray-100', 'text-gray-700');
        });
        
        // 给当前点击项添加active类
        this.classList.add('active', 'bg-blue-500', 'text-white');
        this.classList.remove('bg-gray-100', 'text-gray-700');
        
        // 这里可以添加加载对应分类商品的逻辑
        console.log('切换到分类:', this.textContent.trim());
      });
    });

    // 收藏功能
    document.querySelectorAll('.fa-heart').forEach(icon => {
      icon.addEventListener('click', function(e) {
        e.stopPropagation();
        if (this.classList.contains('far')) {
          this.classList.remove('far', 'text-gray-400');
          this.classList.add('fas', 'text-red-500');
        } else {
          this.classList.remove('fas', 'text-red-500');
          this.classList.add('far', 'text-gray-400');
        }
      });
    });
  </script>
</body>
</html>
